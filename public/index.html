<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ChatGPT Share → PDF</title>
  <meta name="description" content="Klistra in en ChatGPT-delning och få en PDF.">
  <style>
    :root{
      --fg:#111; --bg:#fafafa; --muted:#666; --card:#fff; --border:#eaeaea; --accent:#3b82f6;
      --ring: rgba(59,130,246,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 80% -10%, #dbeafe 0, transparent 60%), var(--bg);
      color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:820px; margin:64px auto; padding:0 20px}
    header{margin-bottom:18px}
    h1{margin:0 0 6px; font-weight:800; letter-spacing:-.02em; font-size:clamp(24px,4vw,36px)}
    .lead{color:var(--muted); margin:0; font-size:clamp(14px,2.2vw,16px)}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:22px; margin-top:18px;
    }
    label{display:block; font-weight:600; font-size:14px; margin-bottom:8px}
    input[type=url]{
      width:100%; padding:14px 16px; border-radius:12px; border:1px solid #d0d0d0; font-size:16px;
      outline:none; background:#fff; transition: box-shadow .15s,border-color .15s;
    }
    input[type=url]::placeholder{color:#999}
    input[type=url]:focus{border-color:var(--accent); box-shadow:0 0 0 6px var(--ring)}
    .row{display:flex; align-items:center; gap:12px; margin-top:12px; flex-wrap:wrap}
    .toggle{display:flex; align-items:center; gap:10px; color:#333; user-select:none}
    .toggle input{width:18px; height:18px; accent-color:var(--accent); cursor:pointer}
    button{
      appearance:none; border:none; border-radius:12px; padding:12px 18px; font-weight:700; font-size:16px;
      background:var(--accent); color:#fff; cursor:pointer; transition:transform .06s ease, filter .2s ease;
    }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(1px)}
    .actions{display:flex; gap:12px; align-items:center; margin-top:12px; flex-wrap:wrap}
    .hint{color:var(--muted); font-size:13px}
    .kbd{font-family:ui-monospace,Menlo,Consolas; background:#eef2ff; color:#1e3a8a; padding:2px 6px; border-radius:6px}
    .footer{margin-top:18px; color:#6b7280; font-size:13px}
    .ok{color:#16a34a}
    .err{color:#dc2626}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ChatGPT Share → PDF</h1>
      <p class="lead">Klistra in din delningslänk (t.ex. <span class="kbd">https://chatgpt.com/share/…</span>) och ladda ner en PDF.</p>
    </header>

    <section class="card">
      <form id="f" autocomplete="off" novalidate>
        <label for="u">Delningslänk</label>
        <input id="u" name="url" type="url" required inputmode="url" placeholder="https://chatgpt.com/share/…" />
        <div class="actions">
          <label class="toggle" title="Om textblockering inträffar tar vi helsidesbild → PDF">
            <input type="checkbox" id="force" name="forceRaster">
            <span>Garanterad export (bild-fallback)</span>
          </label>
          <button id="go" type="submit">Konvertera till PDF</button>
          <span id="status" class="hint"></span>
        </div>
      </form>
      <div class="footer">
        Tips: Om länken är väldigt lång kan du <span class="kbd">Ctrl/⌘+V</span> direkt i rutan. Vi skickar bara till <span class="kbd">/api/convert</span>.
      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById('f');
    const input = document.getElementById('u');
    const btn = document.getElementById('go');
    const statusEl = document.getElementById('status');

    // Drag & drop stöd (bara URL-text)
    ;['dragenter','dragover'].forEach(ev=>document.addEventListener(ev, e=>{
      e.preventDefault(); e.dataTransfer && (e.dataTransfer.dropEffect='copy');
    }));
    document.addEventListener('drop', e=>{
      e.preventDefault();
      const t = e.dataTransfer?.getData('text/uri-list') || e.dataTransfer?.getData('text/plain') || '';
      if (t) input.value = t.trim();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      const url = input.value.trim();
      if (!url) { input.focus(); return; }
      const fd = new FormData(form);
      const payload = {
        url,
        forceRaster: !!fd.get('forceRaster')
      };

      btn.disabled = true;
      const prev = btn.textContent;
      btn.textContent = 'Renderar…';

      try {
        const r = await fetch('/api/convert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!r.ok) {
          const txt = await r.text().catch(()=> 'Fel vid konvertering.');
          statusEl.innerHTML = `<span class="err">⚠️ ${escapeHtml(txt)}</span>`;
          throw new Error(txt);
        }

        const blob = await r.blob();
        const href = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = href;
        a.download = 'chatgpt-conversation-' + new Date().toISOString().slice(0,10) + '.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(href);
        statusEl.innerHTML = `<span class="ok">✔️ Klar! PDF nedladdad.</span>`;
      } catch (err) {
        console.error(err);
        // statusEl redan satt på !ok ovan
        if (!statusEl.textContent) statusEl.innerHTML = `<span class="err">⚠️ Något gick fel.</span>`;
      } finally {
        btn.disabled = false;
        btn.textContent = prev;
      }
    });

    function escapeHtml(s){return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
  </script>
</body>
</html>
